<app-route-wrap [cardView]="false">
    <div page-card-title>Settings</div>
    <div page-card-subtitle>Home - change password</div>
    <div page-content>
        <mat-card>
            <mat-card-content class="password-change-card">
                <form [formGroup]="changePasswordForm">
                    <mat-form-field class="settings-input">
                        <input class="input" type="password" matInput placeholder="Old password" [formControlName]="'password'">
                        <mat-error *ngIf="changePasswordForm.controls['password'].invalid">
                            {{getErrorMessage('password')}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="settings-input">
                        <input class="input" type="password" matInput placeholder="New password" [formControlName]="'newPassword'">
                        <mat-error *ngIf="changePasswordForm.controls['newPassword'].invalid">
                            {{getErrorMessage('newPassword')}}
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="settings-input">
                        <input class="input" type="password" matInput placeholder="New password again" [formControlName]="'confirmPassword'">
                        <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].invalid">
                            {{getErrorMessage('confirmPassword')}}
                        </mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <div class="buttons-wrap">
                <button class="settings-button" mat-flat-button color="primary" (click)="cancel()">CANCEL</button>
                <button class="settings-button" mat-flat-button color="primary" [disabled]="!changePasswordForm.valid" (click)="save()">SAVE</button>
            </div>
        </mat-card>
    </div>
</app-route-wrap>
